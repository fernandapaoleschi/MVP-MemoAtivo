<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjuntos de Estudo - MemoAtivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav id="navbar" class="container">
            <a href="dashboard.html" id="logo">
                <img src="images/MemoAtivo.png" alt="Logo MemoAtivo">
            </a>
            <div class="nav-right">
                <ul id="nav_list">
                    <li class="nav-item"><a href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="criar.html">Create</a></li>
                </ul>
                <a href="#" class="nav-icon">
                    <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="view-header">
                <div class="view-title">
                    <h1 id="subtopicoTitulo">Sub-tópico - Conjuntos</h1>
                    <p>Gerencie seus flashcards neste sub-tópico</p>
                </div>
                 <button class="btn btn-primary">+ Novo Conjunto</button>
            </div>
            
            <a href="conjuntos.html?categoria=História" class="back-link">← Voltar aos Sub-tópicos de História</a>

            <div class="conjuntos-grid">
                <article class="set-card">
                    <div>
                        <h3>Causas da Independência</h3>
                        <div class="set-stats">
                            <div class="stat-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                                <span>15 cards</span>
                                <span class="tag-revisao">4 para revisar</span>
                            </div>
                            <div class="stat-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                <span>Estudado ontem</span>
                            </div>
                        </div>
                    </div>
                    <div class="set-footer">
                        <a href="estudar.html" class="btn btn-primary">
                            Estudar Agora
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </a>
                    </div>
                </article>
            </div>
        </div>
    </main>

</body>
</html>
