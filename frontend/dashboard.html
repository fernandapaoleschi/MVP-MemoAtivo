<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoAtivo - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav id="navbar" class="container">
        <a href="dashboard.html" id="logo">
            <img src="images/MemoAtivo.png" alt="Logo MemoAtivo">
        </a>
        <div class="nav-right">
            <ul id="nav_list">
                <li class="nav-item"><a href="dashboard.html" class="active">Dashboard</a></li>
                <li class="nav-item"><a href="criar.html">Create</a></li>
            </ul>
            <a href="#" class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </a>
        </div>
    </nav>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="view-header">
        <div class="view-title">
          <h1>Suas Categorias de Estudo</h1>
          <p>Organize seus estudos por categorias e crie novos conjuntos de flashcards</p>
        </div>
        <button id="novaCategoriaBtn" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span>Nova Categoria</span>
        </button>
      </div>
      
      <div class="categories-grid" id="categoriesGrid"></div>
    </div>
  </main>
  
  <div id="modalNovaCategoria" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Criar Nova Categoria</h2>
        <button class="close-button" id="closeModalBtn">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nomeCategoriaInput">Nome da Categoria</label>
          <input type="text" id="nomeCategoriaInput" placeholder="Ex: Biologia, Física, Química...">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelModalBtn" class="btn btn-secondary">Cancelar</button>
        <button id="createModalBtn" class="btn btn-primary">Criar Categoria</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById("categoriesGrid");
        const API_URL = 'http://127.0.0.1:5000/api/categories';

        async function loadCategories() {
            grid.innerHTML = '<p>A carregar categorias...</p>';
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Erro na rede: ${response.status}`);
                const categories = await response.json();
                renderCategories(categories);
            } catch (error) {
                console.error("Erro ao carregar categorias:", error);
                grid.innerHTML = '<p class="error-message">Não foi possível ligar ao servidor. Verifique se o backend (flask run) está em execução.</p>';
            }
        }

        function renderCategories(categories) {
            grid.innerHTML = '';
            if (categories.length === 0) {
                grid.innerHTML = '<p>Nenhuma categoria encontrada. Clique em "Nova Categoria" para criar a primeira!</p>';
                return;
            }
            categories.forEach(category => {
                const totalSetsText = category.totalSets === 1 ? 'conjunto' : 'conjuntos';
                const totalCardsText = category.totalCards === 1 ? 'card total' : 'cards total';
                const cardHTML = `
                    <a href="conjuntos.html?id=${category.id}&categoria=${encodeURIComponent(category.name)}">
                        <article class="card"><div class="card-header"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg><h2>${category.name}</h2></div><div class="card-body"><span>${category.totalSets} ${totalSetsText}</span><span>${category.totalCards} ${totalCardsText}</span></div><div class="card-footer"><span>${category.cardsToReview} cards para revisar</span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg></div></article>
                    </a>`;
                grid.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
        
        loadCategories();

        const modal = document.getElementById("modalNovaCategoria");
        const btnNova = document.getElementById("novaCategoriaBtn");
        const btnClose = document.getElementById("closeModalBtn");
        const btnCancel = document.getElementById("cancelModalBtn");
        const btnCreate = document.getElementById("createModalBtn");
        const nomeCategoriaInput = document.getElementById("nomeCategoriaInput");
        
        function abrirModal() { nomeCategoriaInput.value = ""; modal.classList.remove("hidden"); nomeCategoriaInput.focus(); }
        function fecharModal() { modal.classList.add("hidden"); }
        
        // ESTA É A VERSÃO CORRETA DA FUNÇÃO
        async function criarCategoria() {
            const name = nomeCategoriaInput.value.trim();
            if (!name) {
                alert("Por favor, insira um nome para a categoria.");
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });

                if (!response.ok) {
                    throw new Error(`O servidor respondeu com o erro ${response.status}`);
                }

                fecharModal();
                loadCategories(); // Atualiza a lista de categorias para mostrar a nova

            } catch (error) {
                console.error("Erro ao criar categoria:", error);
                alert("Falha ao criar a categoria. Verifique a consola para mais detalhes.");
            }
        }
        
        btnNova.addEventListener("click", abrirModal);
        btnClose.addEventListener("click", fecharModal);
        btnCancel.addEventListener("click", fecharModal);
        btnCreate.addEventListener("click", criarCategoria);
        nomeCategoriaInput.addEventListener("keyup", (event) => { if (event.key === "Enter") btnCreate.click(); });
    });
  </script>

</body>
</html>
