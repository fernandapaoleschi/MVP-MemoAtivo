<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conjunto - MemoAtivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>

    <header>
        <nav id="navbar" class="container">
            <a href="dashboard.html" id="logo">
                <img src="images/MemoAtivo.png" alt="Logo MemoAtivo">
            </a>
            <div class="nav-right">
                <ul id="nav_list">
                    <li class="nav-item"><a href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="criar.html" class="active">Create</a></li>
                </ul>
                <a href="#" class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container form-page-container">
            <div class="view-header centered">
                <div class="view-title">
                    <h1>Criar Novo Conjunto de Estudo</h1>
                    <p>Digite um tópico e deixe a IA gerar flashcards para você</p>
                </div>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L12 22"></path><path d="M22 12L2 12"></path><path d="M12 2a4.5 4.5 0 0 1 4.5 4.5c0 2.21-1.79 4-4 4s-4-1.79-4-4a4.5 4.5 0 0 1 4.5-4.5z"></path><path d="M12 22a4.5 4.5 0 0 0 4.5-4.5c0-2.21-1.79 4-4-4s-4 1.79-4 4a4.5 4.5 0 0 0 4.5 4.5z"></path></svg>
                    <h3>Gerar Flashcards</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="categoria">Categoria *</label>
                        <select id="categoria" name="categoria">
                            <option value="">Selecione uma categoria</option>
                            <option value="historia">História</option>
                            <option value="matematica">Matemática</option>
                            <option value="portugues">Português</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topico">Tópico *</label>
                        <input type="text" id="topico" name="topico" placeholder="ex: Independência do Brasil">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição *</label>
                        <textarea id="descricao" name="descricao" rows="4" placeholder="Adicione mais contexto sobre o que você quer estudar..."></textarea>
                        <small>Forneça detalhes para que a IA gere flashcards mais precisos</small>
                    </div>
                    <div class="form-group">
                        <label for="num-flashcards">Número de Flashcards: <span id="slider-value">10</span></label>
                        <input type="range" id="num-flashcards" name="num-flashcards" min="5" max="10" value="10">
                        <div class="slider-labels">
                            <span>5 cards</span>
                            <span>10 cards</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width">
                        Gerar Flashcards
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script>
        const slider = document.getElementById('num-flashcards');
        const sliderValue = document.getElementById('slider-value');
        slider.addEventListener('input', (event) => { sliderValue.textContent = event.target.value; });
    </script>

</body>
</html>
